<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <title>電商平台登入頁面</title>
</head>

<body>
    <div id="app">
        <div class="container ">
            <div class="row justify-content-center bg-light bg-opacity-75 py-4">
                <h1 class="h3 fw-normal m-0 ">管理者登入</h1>
                <p class="m-1 fs-6 text-muted">請先登入</p>
                <div class="col-8">
                    <form id="loginForm" class="w-100 p-3 m-auto form-login " @submit.prevent="signIn">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="loginAccount" placeholder="name@example.com"
                                   v-model="user.username" required autofocus>
                            <label for="loginAccount">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="loginPassword" placeholder="Password"
                                   v-model="user.password" required>
                            <label for="loginPassword">Password</label>
                        </div>
                        <button type="submit" class="btn btn-md btn-warning w-100 ">登入</button>
                    </form>
                </div>
                <p class="text-body-tertiary fw-light">
                    &copy; Globetrotting Table since 2023
                </p>
            </div>
        </div>
    </div>


    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js""></script>
    <!--bootstrap 5-->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <!-- login.js -->
    <script src="../js/login.js" type="module"></script>
</body>

</html>
